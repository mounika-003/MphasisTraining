<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script>
	function show(){
		document.bgColor=frmData.color.value;
	}
	
</script>
<style>
.color{
margin-top:100px;
}

</style>
<title>Color Change</title>
</head>
<body>
<form name="frmData">
		<center>
			Select Name : 
			<select name="color" onchange="show()" class="color">
				<option>select color</option>
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="pink">Pink</option>
			</select>
		</center>
		<span id="result"></span>
</form>
</body>
</html>
